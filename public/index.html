    <title>校园之春</title>
    <script>
        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            };
            return null;
        }
        const openid = getQueryString("openid")
        if (openid && openid.length) {
            localStorage.setItem("openid", openid);
            if (!openid) {
                localStorage.removeItem("openid");
                window.location.href =
                    "https://be-prod.redrock.team/magicloop/rushb?b=https://fe-pord.redrock.team/spring-campus/&scope=oldphp";
            }

        ) {

                "https://be-prod.redrock.team/magicloop/rushb?b=https://fe-prod.redrock.team/spring-campus/&scope=oldphp";

    </script>
    <style>
        .load-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .load-wrapp {
            float: left;
            width: 100px;
            height: 100px;
            margin: 0 10px 10px 0;
            padding: 20px 20px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .line {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 15px;
            background-color: #4b9cdb;
        }

        .load-3 .line:nth-last-child(1) {
            animation: loadingC 0.6s 0.1s linear infinite;
        }

        .load-3 .line:nth-last-child(2) {
            animation: loadingC 0.6s 0.2s linear infinite;
        }

        .load-3 .line:nth-last-child(3) {
            animation: loadingC 0.6s 0.3s linear infinite;
        }

        @keyframes loadingC {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(0, 15px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
